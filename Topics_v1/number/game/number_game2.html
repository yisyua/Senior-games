<!DOCTYPE html>

<head>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #f2f6fc;
      font-family: "æ¨™æ¥·é«”", "Microsoft JhengHei", "Noto Sans TC", sans-serif;
      display: flex;

    }

    header h1 {

    }

    #container {

    }

    .node {
      position: absolute;
      width: 60px;

      display: flex;

    }

    .node:hover {
      background: #d0e6f7;
      transform: scale(1.1);
    }

    .node.active {
      background: #dcdcdc;       /* æ›´æ·ºçš„ç° */
      color: #7f8c8d;
      border-color: #bfbfbf;
      transform: scale(1);
      box-shadow: none;
      opacity: 0.6;
    }

    canvas {
      position: absolute;
      left: 0;
      top: 0;
      pointer-events: none;
    }

    #message {
      font-size: 50px;
      font-weight: bold;
      color: #34495e;
      text-align: center;
      animation: fadeIn 0.4s ease;
      margin-top: 10px;
      min-height: 60px;
      user-select: none;
    }

    #errorMessage {
      font-size: 18px;
      font-weight: bold;
      color: red;
      text-align: center;
      height: 30px;
      margin-top: 5px;
      opacity: 0;
      transition: opacity 0.6s ease;
      user-select: none;
      min-height: 30px;
      display: none; /* é€™è£¡éš±è—ï¼Œæ”¹ç”¨ message é¡¯ç¤ºéŒ¯èª¤ */
    }

    #hintBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      padding: 14px 20px;
      font-size: 18px;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #hintBtn:hover:enabled {
      background-color: #d35400;
      transform: scale(1.05);
    }

    #hintBtn:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }

    @keyframes flash {
    0%, 100% {
      box-shadow: 0 0 10px 5px rgba(255, 255, 0, 0.6); /* é»ƒè‰²ç™¼å…‰ */
      background-color: #fdfd96; /* æ·ºé»ƒè‰²èƒŒæ™¯ */
      border-color: #f1c40f;
      transform: scale(1.15);
    }
    50% {
      box-shadow: 0 0 20px 10px rgba(255, 255, 0, 0.9);
      background-color: #fff700; /* æ›´äº®çš„é»ƒè‰² */
      border-color: #f39c12;
      transform: scale(1.25);
    }
  }
  .hint-flash {
    animation: flash 0.8s ease-in-out 3;
    z-index: 10;
  }


  </style>
</head>
<body>
  <header>
    <h1>æ•¸å­—é€£ç·š</h1>
    <button id="hintBtn" onclick="showHint()">æç¤º</button>
  </header>
  
  <div id="message"></div>
  <div id="errorMessage"></div> <!-- é€™å€‹å€å¡Šç›®å‰æ²’ä½¿ç”¨ï¼Œä½†ä¿ç•™ -->

  <div id="container">
    <canvas id="lineCanvas"></canvas>
  </div>

  <script>
    const container = document.getElementById('container');
    const message = document.getElementById('message');
    const errorMessage = document.getElementById('errorMessage');
    const canvas = document.getElementById('lineCanvas');
    const ctx = canvas.getContext('2d');
    const hintBtn = document.getElementById('hintBtn');

    let currentLevel = 1;
    let nodes = [];
    let currentIndex = 0;
    let startTime;
    let levelTimes = [];

    // éŒ¯èª¤æ¬¡æ•¸èˆ‡æç¤ºæ¬¡æ•¸æ”¹ç‚ºå…¨éŠæˆ²ç´¯ç©ï¼Œä¸é‡ç½®
    let wrongClicks = 0;
    let hintCount = 0;

    let cooldownTimer;

    // å„²å­˜ä¸¦æ›´æ–°é—œå¡åŸºç¤è¨Šæ¯
    let baseMessage = '';

    function resizeCanvas(){
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function clearCanvas(){
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function drawLines(){
      clearCanvas();
      if(currentIndex < 2) return;

      ctx.strokeStyle = '#27ae60';
      ctx.lineWidth = 3;
      ctx.beginPath();
      for(let i = 0; i < currentIndex; i++){
        const node = nodes[i];
        const x = node.x + node.size / 2;
        const y = node.y + node.size / 2;
        if(i === 0){
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      }
      ctx.stroke();
    }

    function randomPosition(size, width, height){
      const x = Math.random() * (width - size);
      const y = Math.random() * (height - size);
      return {x, y};
    }

    function startCooldown() {
   
      hintBtn.disabled = false;
      hintBtn.textContent = 'æç¤º';
    }

    function showHint() {
      if (hintBtn.disabled) return; // å†·å»ä¸­ä¸èƒ½æŒ‰

      if (currentIndex >= nodes.length) return;
      const nextNode = nodes[currentIndex];
      nextNode.element.classList.add('hint-flash');
      setTimeout(() => {
        nextNode.element.classList.remove('hint-flash');
      }, 2000);

      hintCount++; // æç¤ºæ¬¡æ•¸+1
      updateErrorMessage(`æç¤ºæ¬¡æ•¸ï¼š${hintCount}`, false);

      startCooldown();
    }

    // æç¤ºæ¬¡æ•¸è¨Šæ¯æœƒé¡¯ç¤ºåœ¨éŒ¯èª¤è¨Šæ¯å€ï¼ˆç¶ è‰²ï¼‰
    // ä½ å¦‚æœä¸æƒ³é¡¯ç¤ºï¼Œå¯ä»¥è¨»è§£æ‰ä¸‹é¢å…©è¡Œ
    function updateErrorMessage(text, isError = true) {
      errorMessage.textContent = text;
      if (isError) {
        errorMessage.style.color = 'red';
      } else {
        errorMessage.style.color = 'green';
      }
      errorMessage.style.opacity = '1';

      clearTimeout(errorMessage._timeout);
      errorMessage._timeout = setTimeout(() => {
        errorMessage.style.opacity = '0';
      }, 3000);
    }

    // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯åœ¨ messageï¼Œ3ç§’å¾Œæ¢å¾©æˆ baseMessage
    function showErrorOnMessage(text){
      message.textContent = text;
      clearTimeout(message._timeout);
      message._timeout = setTimeout(() => {
        message.textContent = baseMessage;
      }, 3000);
    }

    // é»å°æ™‚æ¢å¾©åŸæœ¬è¨Šæ¯
    function restoreBaseMessage(){
      clearTimeout(message._timeout);
      message.textContent = baseMessage;
    }

    hintBtn.addEventListener('click', showHint);

    function createLevel(level) {
      container.querySelectorAll('.node').forEach(n => n.remove());
      nodes = [];
      currentIndex = 0;
      clearCanvas();

      let nodeCount = 5;
      if(level === 2) nodeCount = 10;
      else if(level === 3) nodeCount = 15;
      else if(level === 4) nodeCount = 20;

      baseMessage = `ç¬¬ ${level} é—œï¼Œè«‹ä¾åºé»æ“Šæ•¸å­—`;
      message.textContent = baseMessage;
      startTime = new Date();

      // é€™å…©è¡Œå·²è¨»è§£ï¼ŒéŒ¯èª¤æ¬¡æ•¸èˆ‡æç¤ºæ¬¡æ•¸ä¸é‡ç½®
      // wrongClicks = 0; // æ–°é—œéŒ¯èª¤æ¬¡æ•¸æ­¸é›¶
      // hintCount = 0;   // æ–°é—œæç¤ºæ¬¡æ•¸æ­¸é›¶
      updateErrorMessage(''); // æ¸…é™¤éŒ¯èª¤è¨Šæ¯

      const nodeSize = 50;
      const minDistance = nodeSize + 25;

      function isFarEnough(x, y){
        return nodes.every(n => {
          const dx = n.x - x;
          const dy = n.y - y;
          return Math.sqrt(dx * dx + dy * dy) >= minDistance;
        });
      }

      for(let i = 1; i <= nodeCount; i++){
        let pos, tries = 0;
        do {
          pos = randomPosition(nodeSize, container.clientWidth, container.clientHeight);
          tries++;
          if(tries > 1000) break;
        } while(!isFarEnough(pos.x, pos.y));

        const nodeEl = document.createElement('div');
        nodeEl.className = 'node';
        nodeEl.textContent = i;
        nodeEl.style.left = pos.x + 'px';
        nodeEl.style.top = pos.y + 'px';
        container.appendChild(nodeEl);

        nodes.push({
          value: i,
          x: pos.x,
          y: pos.y,
          size: nodeSize,
          element: nodeEl
        });

        nodeEl.addEventListener('click', () => {
  if (i === currentIndex + 1) {
    nodeEl.classList.add('active');
    currentIndex++;
    drawLines();
    restoreBaseMessage(); // é»å°æ™‚æ¢å¾©æ­£å¸¸è¨Šæ¯

    if (currentIndex === nodeCount) {
      const endTime = new Date();
      const duration = ((endTime - startTime) / 1000).toFixed(2);

      levelTimes.push({ level: currentLevel, time: parseFloat(duration), wrongClicks, hintCount });

      // å„²å­˜æ¯é—œæ™‚é–“åˆ° localStorage
      if (currentLevel === 1) {
        localStorage.setItem('duration', duration);
        localStorage.setItem('hintCount', hintCount);
      } else if (currentLevel === 2) {
        localStorage.setItem('duration1', duration);
        localStorage.setItem('hintCount1', hintCount);
      } else if (currentLevel === 3) {
        localStorage.setItem('duration2', duration);
        localStorage.setItem('hintCount2', hintCount);
      } else if (currentLevel === 4) {
        localStorage.setItem('duration3', duration);
        localStorage.setItem('hintCount3', hintCount);
      }

      // å¦‚æœæ˜¯æœ€å¾Œä¸€é—œï¼Œå„²å­˜éŒ¯èª¤æ¬¡æ•¸èˆ‡æç¤ºæ¬¡æ•¸
      if (currentLevel === 4) {
        localStorage.setItem('wrongClicks', wrongClicks);
      }

      if (currentLevel < 4) {
        message.textContent = `ğŸ‰ ç¬¬ ${currentLevel} é—œå®Œæˆï¼3 ç§’å¾Œé€²å…¥ä¸‹ä¸€é—œ...`;
        setTimeout(() => {
          currentLevel++;
          createLevel(currentLevel);
          startCooldown();
        }, 3000);
      } else {
        window.location.href = `../numberend.html`;
      }
    }
  } else {
    wrongClicks++;

    // æ›´æ–°ä¸Šæ–¹æç¤ºæ–‡å­—
    message.textContent = `éŒ¯èª¤ï¼è«‹é»é¸ ${currentIndex + 1}`;

    clearTimeout(message._timeout);
    message._timeout = setTimeout(() => {
      message.textContent = baseMessage;
    }, 3000);
  }
});

      }
    }

    // éŠæˆ²åˆå§‹åŒ–
    createLevel(currentLevel);
    startCooldown();
  </script>
</body>
</html>
