<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>數字連線</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: "標楷體", "Microsoft JhengHei", "Noto Sans TC", sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin: 0 0 30px 0;
      font-size: 56px;
      font-weight: bold;
      color: #2c3e50;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    /* 數字連線圖示容器 */
    .icon-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      margin-bottom: 40px;
    }

    /* 圓形節點 */
    .node {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #ffffff;
      border: 4px solid #585858;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }

    /* 節點位置 */
    .n1 { top: 50px; left: 30px; }
    .n2 { top: 50px; left: 200px; }
    .n3 { top: 160px; left: 115px; }

    /* 線條連接 */
    .line {
      position: absolute;
      background-color: #000000;
      height: 5px;
      transform-origin: left center;
    }

        /* 1 → 2 水平線 */
    .l1 {
      position: absolute;
      top: 85px;        /* 線條垂直對齊節點中心 */
      left: 65px;       /* 從節點 1 中心開始 */
      width: 170px;     /* 往節點 2 */
      height: 5px;
      background-color: #000;
      transform: none;
      transform-origin: left center;
    }

    /* 2 → 3 斜線 */
    .l2 {
      position: absolute;
      top: 115px;        /* 線條起點 Y（節點 2 中心） */
      left: 215px;      /* 線條起點 X（節點 2 右側） */
      width: 125px;     /* 線長 */
      height: 5px;
      background-color: #000;
      transform: rotate(125deg); /* 調整角度到節點 3 */
      transform-origin: left center;
    }

    /* 按鈕區塊 */
    .buttons {
      margin-top: 0px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      width: 300px;
      height: 120px;
      padding: 12px 28px;
      font-size: 35px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #565656;
      color: white;
      transition: background-color 0.3s ease;
      font-family: "標楷體", "Microsoft JhengHei", "Noto Sans TC", sans-serif;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background-color: #444;
    }

    .arrow-wrapper {
      position: fixed;
      top: 50px;
      left: 50px;
    }

    .arrow-left {
      display: inline-block;
      width: 18px;
      height: 18px;
      border-top: 4px solid black;
      border-left: 4px solid black;
      transform: rotate(-45deg);
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="arrow-wrapper">
    <a class="arrow-left" onclick="location.href='../gameselect.html'"></a>
  </div>
  <h1>數字連線</h1>

  <!-- 中央數字連線圖示 -->
  <div class="icon-wrapper">
    <div class="line l1"></div>
    <div class="line l2"></div>
    <div class="node n1">1</div>
    <div class="node n2">2</div>
    <div class="node n3">3</div>
  </div>

  <!-- 按鈕區 -->
  <div class="buttons">
    <button class="button" onclick="location.href='illustrate/illustrate.html'">文字遊戲解說</button>
    <button class="button" onclick="location.href='number_movie.html'">影片遊戲解說</button>
    <button class="button" onclick="location.href='number.html'">直接開始</button>
  </div>
</body>
</html>
