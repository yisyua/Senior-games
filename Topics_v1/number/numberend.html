<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>遊戲結果與匯出</title>

  <!-- XLSX 用於讀取 Excel（保留你原本程式碼如果未來還要） -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- 加入 html2pdf.js 用於匯出 PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: "標楷體", "Microsoft JhengHei", "Noto Sans TC", sans-serif;
      background-color: #f9fbfc;
      color: #000;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 1rem;
      gap: 1rem;
    }

    .user-info {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      background-color: #ffffffcc;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      max-width: 300px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      z-index: 9999;
    }

    .user-info button {
      margin-left: 1rem;
      font-size: 1.2rem;
      padding: 0.6rem 1.2rem;
      border: none;
      background-color: #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      user-select: none;
    }

    .user-info button:hover {
      background-color: #ccc;
    }

    h1 {
      font-size: 2.4rem;
      margin: 0;
      color: #667788;
      text-align: center;
    }

    .container {
      background-color: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .result-box, .result-box1 {
      font-size: 1.5rem;
      padding: 1rem;
      border-radius: 15px;
      word-break: break-word;
    }

    .result-box {
      background-color: #f0f0f0;
      color: #555;
    }

    .result-box1 {
      background-color: #e6e6e6;
      color: #444;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 1rem;
      width: 100%;
      max-width: 600px;
      flex-shrink: 0;
    }

    .buttons button {
      flex: 1 1 0;
      font-size: 1.4rem;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
      background-color: #ddd;
      font-family: "標楷體", "Microsoft JhengHei", "Noto Sans TC", sans-serif;
      transition: background-color 0.2s ease;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: none;
    }

    .buttons button:hover {
      background-color: #ccc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .result-box, .result-box1 {
        font-size: 1.2rem;
        padding: 0.8rem;
      }
      .buttons button {
        font-size: 1.2rem;
      }
      .user-info {
        font-size: 1.2rem;
        max-width: 180px;
        padding: 0.8rem;
      }
      .user-info button {
        font-size: 1rem;
        padding: 0.4rem 0.8rem;
        margin-left: 0.5rem;
      }
    }

    /* PDF用表格樣式 */
    #pdfContent table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      font-size: 12pt;
    }
    #pdfContent th, #pdfContent td {
      border: 1px solid #444;
      padding: 6px 8px;
      word-break: break-word;
      text-align: left;
    }
    #pdfContent th {
      background-color: #eee;
    }
  </style>
</head>
<body onload="end()">

  <div class="user-info">
    <span id="usernameDisplay">您好，玩家</span>
    <button onclick="logout()">登出</button>
  </div>
 
  <div class="container">  
     <h1>遊戲結果</h1>
    <div class="result-box1">
      平均用時：<span id="usedTime"></span> 秒<br>
      總提醒次數 : <span id="usedTime1"></span> 次<br>
      點擊錯誤次數：<span id="count"></span> 次<br>
    </div>
  </div>

  <div class="buttons">
    <button onclick="location.href='game/number_game1.html';clearGame()" id="test" style="display: none;">再練習</button>
    <button onclick="location.href='game/number_game2.html';clearGame()" id="test2" style="display: none;">進入測試</button>
    <button onclick="exportAllGameTables()" style="display: none;" id="play">匯出全部遊戲紀錄 (PDF)</button>
  </div>

  <!-- 隱藏區塊用來生成PDF內容 -->
  <div id="pdfContent" style="display:none; padding: 10px; font-family: 標楷體, Microsoft JhengHei, Noto Sans TC, sans-serif;">
    <h2>全部遊戲紀錄</h2>
    <div id="pdfTables"></div>
  </div>

  <script>
    const username = localStorage.getItem('nickname') || '玩家';
    const hobby = localStorage.getItem('hobby') || localStorage.getItem('habit') || '未知';
    let level = localStorage.getItem("test");

    const timeLeft1 = parseFloat(localStorage.getItem('duration')) || null;
    const timeLeft2 = parseFloat(localStorage.getItem('duration1')) || null;
    const timeLeft3 = parseFloat(localStorage.getItem('duration2')) || null;
    const timeLeft4 = parseFloat(localStorage.getItem('duration3')) || null;
    const count1 = parseInt(localStorage.getItem("hintCount") || "0");
    const count2 = parseInt(localStorage.getItem("hintCount1") || "0");
    const count3 = parseInt(localStorage.getItem("hintCount2") || "0");
    const count4 = parseInt(localStorage.getItem("hintCount3") || "0");
    const count = parseInt(localStorage.getItem("wrongClicks") || "0");

    document.getElementById('usernameDisplay').textContent = `您好，${username}`;

    document.getElementById("test2").addEventListener("click", function () {
      level = "測驗";
      localStorage.setItem("test", "測驗");
      end(); // 重新渲染畫面
    });

    function end(){
      if (level === "測驗") {
          document.getElementById("username").textContent = `您好，${username}`;
        document.getElementById('usedTime').textContent = calcAverage(timeLeft1, timeLeft2, timeLeft3, timeLeft4).toFixed(2) || '0';
        document.getElementById('usedTime1').textContent = count1 + count2 + count3 + count4 || '0';
        document.getElementById('count').textContent = count;

        document.getElementById("test").style.display = "none";
        document.getElementById("test2").style.display = "none";
         document.getElementById("play").style.display = "block";
        saveGameResultToNewTable();
      } else if(level === "練習"){
          document.getElementById("username").textContent = `您好，${username}`;
        document.getElementById('usedTime').textContent = calcAverage(timeLeft1, timeLeft2, timeLeft3, timeLeft4).toFixed(2) || '0';
        document.getElementById('usedTime1').textContent = count1 + count2 + count3 + count4 || '0';
        document.getElementById('count').textContent = count;

        document.getElementById("test").style.display = "block";
        document.getElementById("test2").style.display = "block";
      }
    }

    function calcAverage(...times) {
      const valid = times.filter(t => typeof t === 'number' && !isNaN(t));
      if (valid.length === 0) return null;
      return valid.reduce((a, b) => a + b, 0) / valid.length;
    }

    const avg = calcAverage(timeLeft1, timeLeft2, timeLeft3, timeLeft4);
    document.getElementById('usedTime').textContent = avg !== null ? avg.toFixed(2) : "—";

    function saveGameResultToNewTable() {
      const now = new Date();
      const timestamp = now.toISOString().replace(/[:.]/g, '-');
      const key = `numberGameResult_${timestamp}`;

      const newRecord = {
        遊戲玩家名稱: username,
        嗜好: hobby,
        遊戲名稱: "數字連線",
        第一關遊戲1到5總秒數: timeLeft1,
        第一關遊戲1到5提醒次數: count1,
        第二關遊戲1到10總秒數: timeLeft2,
        第二關遊戲1到10提醒次數: count2,
        第三關遊戲1到15總秒數: timeLeft3,
        第三關遊戲1到15提醒次數: count3,
        第四關遊戲1到20總秒數: timeLeft4,
        第四關遊戲1到15提醒次數: count4,
        總平均時間: avg !== null ? avg.toFixed(2) : null,
        錯誤提醒次數: count,
        時間: now.toLocaleString()
      };

      localStorage.setItem(key, JSON.stringify([newRecord]));

    let tableList = JSON.parse(localStorage.getItem("numberGameTables") || "[]");

// 避免重複加入
if (!tableList.includes(key)) {
  tableList.push(key);
  localStorage.setItem("numberGameTables", JSON.stringify(tableList));
}

    }

    saveGameResultToNewTable();

    function clearGame() {
      const keys = ["duration", "duration1", "duration2", "duration3", "wrongClicks", "hintCount","hintCount1","hintCount2","hintCount3"];
      keys.forEach(k => localStorage.removeItem(k));
    }

    function logout() {
      localStorage.clear();
      location.href = "../index.html";
    }

    // 產生 HTML 表格字串（傳入一筆或多筆資料）
    function generateHTMLTable(jsonArray) {
      if (!jsonArray.length) return "<p>無資料</p>";

      const keys = Object.keys(jsonArray[0]);
      let html = '<table><thead><tr>';
      for (const key of keys) {
        html += `<th>${key}</th>`;
      }
      html += '</tr></thead><tbody>';
      for (const row of jsonArray) {
        html += '<tr>';
        for (const key of keys) {
          let val = row[key];
          if (val === null || val === undefined) val = "";
          html += `<td>${val}</td>`;
        }
        html += '</tr>';
      }
      html += '</tbody></table><br>';
      return html;
    }

    // 匯出全部遊戲資料為 PDF
    function exportAllGameTables() {
      const gameTablesMap = {
        "翻牌": JSON.parse(localStorage.getItem("flipCardTables") || "[]"),
        "數字配對": JSON.parse(localStorage.getItem("numberMatchTables") || "[]"),
        "天燈": JSON.parse(localStorage.getItem("gameTables") || "[]"),
        "數字連線": JSON.parse(localStorage.getItem("numberGameTables") || "[]"),
      };

      const allRecords = [];
      let pdfTablesHtml = '';

      for (const [gameName, tableList] of Object.entries(gameTablesMap)) {
        let gameRecords = [];
        for (const tableKey of tableList) {
          const records = JSON.parse(localStorage.getItem(tableKey) || "[]");
          records.forEach(record => {
            allRecords.push({ 遊戲類型: gameName, ...record });
            gameRecords.push(record);
          });
        }

        if (gameRecords.length > 0) {
          pdfTablesHtml += `<h3>${gameName}</h3>`;
          pdfTablesHtml += generateHTMLTable(gameRecords);
        }
      }

      if (allRecords.length === 0) {
        alert("目前沒有資料可匯出！");
        return;
      }

      // 加入全部遊戲綜合資料表
      pdfTablesHtml += `<h3>全部遊戲紀錄</h3>`;
      pdfTablesHtml += generateHTMLTable(allRecords);

      const pdfContent = document.getElementById('pdfContent');
      const pdfTablesDiv = document.getElementById('pdfTables');
      pdfTablesDiv.innerHTML = pdfTablesHtml;
      pdfContent.style.display = 'block';

      const opt = {
        margin:       0.5,
        filename:     `all_game_results_${username}.pdf`,
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
      };

      html2pdf().set(opt).from(pdfContent).save().then(() => {
        pdfContent.style.display = 'none';
        pdfTablesDiv.innerHTML = '';
      });
    }
  </script>
</body>
</html>
