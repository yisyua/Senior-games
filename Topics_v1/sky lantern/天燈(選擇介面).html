<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>練習&測驗選擇</title>
<style>
/* --- 基礎重置與字體設定 --- */
* { box-sizing:border-box; margin:0; padding:0; }
body {
    background: 
        radial-gradient(circle at 20% 20%, rgba(76,175,80,0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(129,199,132,0.4) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(165,214,167,0.3) 0%, transparent 50%),
        linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 25%, #a5d6a7 50%, #81c784 75%, #66bb6a 100%);
    background-size: 800px 800px,600px 600px,400px 400px,100% 100%;
    font-family:"Microsoft JhengHei","Noto Sans TC",sans-serif;
    min-height:100vh; overflow-x:hidden; position:relative;
}

/* --- 漂浮粒子 --- */
.floating-particles { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:1; }
.particle { position:absolute; width:6px; height:6px; border-radius:50%; background: radial-gradient(circle, rgba(76,175,80,0.6), rgba(129,199,132,0.3)); animation: float 12s ease-in-out infinite; }
.particle:nth-child(1){ left:10%; animation-delay:0s; }
.particle:nth-child(2){ left:80%; animation-delay:5s; }
@keyframes float {
    0%,100%{ transform:translateY(100vh) rotate(0deg) scale(0); opacity:0; }
    10%{ opacity:0.7; transform:translateY(90vh) rotate(36deg) scale(1); }
    90%{ opacity:0.7; transform:translateY(-10vh) rotate(324deg) scale(1); }
    100%{ opacity:0; transform:translateY(-20vh) rotate(360deg) scale(0); }
}

/* --- 返回按鈕 (左側中間) --- */
.back-button {
    position: fixed;
    top: 50%;
    left: 20px;
    transform: translateY(-50%);
    z-index:10;
}
.arrow-left {
    display:flex; align-items:center; justify-content:center;
    width:70px; height:70px; /* 放大按鈕 */
    background:rgba(255,255,255,0.9);
    backdrop-filter:blur(10px); border-radius:50%; cursor:pointer;
    box-shadow:0 8px 25px rgba(76,175,80,0.2); text-decoration:none;
}
.arrow-left::before {
    content:'';
    width:18px; height:18px; /* 放大箭頭 */
    border-top:4px solid #2e7d32; border-left:4px solid #2e7d32;
    transform:rotate(-45deg);
}
.arrow-left:hover { background:rgba(76,175,80,0.1); transform:translateX(-3px); box-shadow:0 10px 30px rgba(76,175,80,0.3); }

/* --- 主內容 --- */
.main-container { display:flex; flex-direction:column; align-items:center; min-height:100vh; padding:120px 20px 40px; position:relative; z-index:2; }
.game-header { text-align:center; margin-bottom:50px; animation:slideDown 0.8s ease-out; }
@keyframes slideDown { from{opacity:0; transform:translateY(-50px);} to{opacity:1; transform:translateY(0);} }
.main-title { font-size:3.5rem; font-weight:800; color:#333; margin-bottom:15px; font-family:'Noto Serif TC', serif; }

/* --- 白色半透明卡片 --- */
.content-card {
    background: linear-gradient(145deg, rgba(255,255,255,0.95), rgba(248,255,248,0.9));
    backdrop-filter: blur(20px); border-radius:30px;
    box-shadow:0 25px 60px rgba(76,175,80,0.2),0 15px 35px rgba(0,0,0,0.1), inset 0 2px 0 rgba(255,255,255,0.8);
    padding:50px; max-width:800px; width:90%;
    animation:fadeInUp 1s ease-out 0.3s both;
}
@keyframes fadeInUp { from{opacity:0; transform:translateY(30px);} to{opacity:1; transform:translateY(0);} }

/* --- 選項卡片 --- */
.option-grid { display:flex; justify-content:center; align-items:center; gap:40px; padding:20px 0; }
.selection-option {
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    width:250px; height:250px; border-radius:30px; padding:30px; text-align:center;
    cursor:pointer; text-decoration:none; color:inherit;
    transition: all 0.4s cubic-bezier(0.175,0.885,0.32,1.275); box-shadow:0 10px 30px rgba(0,0,0,0.05);
}
.selection-option:hover { transform:translateY(-10px) scale(1.05); box-shadow:0 20px 50px rgba(76,175,80,0.2); }
.selection-option h2 { font-size:2.5rem; font-weight:800; margin-bottom:10px; color:#333; font-family:'Noto Serif TC', serif; }

.green-option { background:linear-gradient(145deg,#f0fff0,#e6ffe6); border:3px solid rgba(76,175,80,0.2); }
.yellow-option { background:linear-gradient(145deg,#fffcf0,#fff7e6); border:3px solid rgba(255,152,0,0.2); }

@media(max-width:1024px){ .content-card{ max-width:600px; } }
@media(max-width:768px){
    .main-container{ padding:100px 15px 30px; }
    .main-title{ font-size:2.5rem; }
    .content-card{ padding:30px 20px; width:90%; }
    .option-grid{ flex-direction:column; gap:25px; }
    .selection-option{ width:100%; max-width:350px; height:180px; }
    .selection-option h2{ font-size:2rem; }
}
</style>
</head>
<body>

<!-- 浮動粒子 -->
<div class="floating-particles">
    <div class="particle"></div>
    <div class="particle"></div>
</div>

<!-- 返回箭頭 (左側中間) -->
<div class="back-button">
    <a class="arrow-left" href="./illustrate/illustrate_pi2.html"></a>
</div>

<!-- 主內容 -->
<div class="main-container">
    <div class="game-header">
        <h1 class="main-title">版本選擇</h1>
    </div>
    <div class="content-card">
        <div class="option-grid">
            <a class="selection-option green-option" href="./練習版.html">
                <h2>練習版<br></h2>
            </a>
            <a class="selection-option yellow-option" href="./index.html">
                <h2>測驗版<br></h2>
            </a>
        </div>
    </div>
</div>
</body>
</html>
