<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>練習&測驗選擇</title>
  <link rel="stylesheet" href="static/style2.css"> <!-- 引入外部CSS檔案 -->
</head>
<style>
  .arrow-wrapper {
  position: fixed;
  top: 20px;
  left: 20px;
}
.back-button {
  position: absolute;
  top: 30px;
  left: 30px;
  background-color: #ffffff;
  color: rgb(0, 0, 0);
  border: none;
  padding: 12px 25px;
  font-size: 50px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.back-button:hover {
  background-color: #ffffff;
}
</style>
<body>
    <header>
        <h1>點亮天燈</h1>
      </header>

  <div class="button-container">
    <button class="button button1" onclick="location.href='練習版.html';play()" id="play" name="練習">練習版(5個天燈)</button>
    <button class="button button2" onclick="location.href='index.html';test()" id="test" name="測驗"">測驗版</button>
  </div>
  <div class="arrow-wrapper">
        <span class="back-button" onclick="location.href='Home screen.html'">X</span>
  </div>
  <script>
      const username = localStorage.getItem("nickname") || "訪客";
      document.getElementById("username").textContent = `您好，${username}`;

      function test(){
        const level = "測驗";
        localStorage.setItem("test", level); // ✅ 修正這裡，加入第二個參數
      }

      function play(){
         const level = "練習";
        localStorage.setItem("test", level);
      }

      function logout() {
        localStorage.clear(); // 一鍵清除所有 localStorage 資料
       location.href = "../index.html"; // 替換成你的登入頁路徑
      }
        function exportGameData() {
    const records = JSON.parse(localStorage.getItem("gameResults") || "[]");
    if (records.length === 0) {
      alert("沒有遊戲紀錄可匯出！");
      return;
    }

    const ws = XLSX.utils.json_to_sheet(records);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "遊戲紀錄");
    XLSX.writeFile(wb, "game_results.xlsx");

    // 清空遊戲紀錄（如果你要保留就註解這行）
    localStorage.removeItem("gameResults");
  }
    </script> 
</body>
</html>
