<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>圖片說明1</title>
    <link rel="stylesheet" href="static/style4.css">
</head>
<style>
 .user-info {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 40px;
  color: #333;
  display: flex;
  gap: 10px;
  align-items: center;
  font-family: "華康兒風體W3";
}

.user-info button {
  padding: 6px 12px;
  background-color: #CECEFF;
  border: none;
  border-radius: 8px;
  size: 40px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s ease;
  font-family: "華康兒風體W3";
}

.user-info button:hover {
  background-color: #b2b2ff;
}

</style>
<body>
    <h2>遊戲規則</h2>
    <div class="keyboard">
    <div class="row">
      <button class="cell color1">8</button>
      <button class="cell color2">7</button>
      <button class="cell color1">15</button>
      <button class="cell color2">18</button>
      <button class="cell color1">14</button>
    </div>
    <div class="row">
      <button class="cell color2">4</button>
      <button class="cell color1">16</button>
      <button class="cell color2">5</button>
      <button class="cell color1">2</button>
      <button class="cell color2">11</button>
    </div>
    <div class="row">
      <button class="cell color1">10</button>
      <button class="cell color2">8</button>
      <button class="cell color1 highlight">9</button>
      <button class="cell color2 highlight">12</button>
      <button class="cell color1">13</button>
    </div>

    <h2 style="color: red;">點選錯誤</h2>

    <div class="arrow-wrapper">
        <span class="arrow-button1" onclick="location.href='illustrate_1.html'">❮</span>
        <span class="arrow-button" onclick="location.href='illustrate_pi2.html'">❯</span>
        <span class="back-button" onclick="location.href='../checkcardstart.html'">X</span>
    </div>
<script>
      const username = localStorage.getItem("nickname") || "訪客";
      document.getElementById("username").textContent = `您好，${username}`;

      function logout() {
        localStorage.clear(); // 一鍵清除所有 localStorage 資料
       location.href = "../index.html"; // 替換成你的登入頁路徑
      }
        function exportGameData() {
    const records = JSON.parse(localStorage.getItem("gameResults") || "[]");
    if (records.length === 0) {
      alert("沒有遊戲紀錄可匯出！");
      return;
    }

    const ws = XLSX.utils.json_to_sheet(records);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "遊戲紀錄");
    XLSX.writeFile(wb, "game_results.xlsx");

    // 清空遊戲紀錄（如果你要保留就註解這行）
    localStorage.removeItem("gameResults");
  }
    </script>
</body>
</html>
