<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>練習&測驗選擇</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
    background: linear-gradient(135deg, #2d3436 0%, #636e72 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    position: relative;
    overflow: hidden; 
}

/* 背景動畫 */
.geometric-bg { position: absolute; width: 100%; height: 100%; opacity: 0.1; pointer-events: none; z-index: 0; }
.circle { position: absolute; border: 2px solid #dfe6e9; border-radius: 50%; animation: rotate 20s linear infinite; }
@keyframes rotate { 0%{transform:rotate(0deg);}100%{transform:rotate(360deg);} }
.particle { position: absolute; width: 4px; height: 4px; background: #b2bec3; border-radius: 50%; animation: float-particle 15s infinite; }
@keyframes float-particle {0%,100%{transform:translate(0,0);opacity:0.3;}50%{transform:translate(100px,-100px);opacity:0.8;}}

/* 主容器 */
.main-card {
    background: rgba(255,255,255,0.95);
    border-radius: 40px;
    padding: 100px 70px; 
    box-shadow: 0 30px 90px rgba(0,0,0,0.35), 0 0 0 1px rgba(255,255,255,0.1);
    position: relative;
    z-index: 1;
    max-width: 650px;
    width: 90%;
    text-align: center;
}

/* 標題 */
.main-card h1 {
    color: #2d3436;
    font-size: 56px;
    margin-bottom: 60px;
    font-weight: 700;
    letter-spacing: 5px; 
    position: relative;
    padding-bottom: 15px;
}
.main-card h1::after {
    content:'';
    position:absolute;
    bottom:0; left:50%;
    transform:translateX(-50%);
    width:140px; height:4px;
    background: linear-gradient(90deg, transparent, #636e72, transparent);
    animation: line-expand 2s ease-in-out infinite;
}
@keyframes line-expand {0%,100%{width:140px;}50%{width:240px;}}

/* 按鈕容器水平排列 */
.button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 50px;
    margin-top: 60px;
    flex-wrap: nowrap;
}

/* 按鈕樣式 */
.button {
    min-width: 250px;
    max-width: 300px;
    padding: 40px 30px;
    border-radius: 30px;
    border: none;
    font-size: 28px;
    font-weight: 800;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    line-height: 1.5;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    white-space: pre-line;
}
.button:hover {
    transform: translateY(-8px) scale(1.08);
    box-shadow: 0 22px 50px rgba(0,0,0,0.35);
}

.button1 { background: linear-gradient(135deg, #6C6C6C); }
.button1:hover { background: linear-gradient(135deg, #ADADAD); }
.button2 { background: linear-gradient(135deg, #6C6C6C); }
.button2:hover { background: linear-gradient(135deg, #ADADAD); }


/* 左側箭頭按鈕 */
.left-button {
    position: absolute;
    top: 50%;
    left: -200px; /* 放在卡片左側 */
    transform: translateY(-50%);
    background: rgba(255,255,255,0.85);
    border:none; border-radius:50%;
    width:60px; height:60px;
    display:flex; justify-content:center; align-items:center;
    cursor:pointer;
    font-size:24px;
    font-weight:700;
    color:#2d3436;
    box-shadow:0 8px 20px rgba(0,0,0,0.25);
    transition: all 0.3s ease;
}
.left-button:hover { background:#636e72; color:white; transform:scale(1.15); }

/* 使用者資訊 */
.user-info { position:absolute; top:20px; right:30px; font-size:20px; color:#dfe6e9; display:flex; gap:15px; align-items:center; z-index:20; font-family:"華康兒風體W3",'Microsoft JhengHei',sans-serif; }
.user-info button { padding:8px 15px; background-color:#a29bfe; color:white; border:none; border-radius:8px; font-size:16px; font-weight:bold; cursor:pointer; transition: background-color 0.3s ease, transform 0.1s ease; box-shadow:0 4px 10px rgba(0,0,0,0.2); }
.user-info button:hover { background-color:#897bff; transform:translateY(-1px); }

/* 響應式 */
@media (max-width: 600px) {
    .main-card { padding: 60px 25px; width: 95%; }
    .main-card h1 { font-size:44px; margin-bottom:40px; }
    .button { font-size:24px; padding:30px 20px; min-width:200px; max-width:250px; }
    .button-container { gap:25px; }
    .back-button { top:20px; left:20px; width:35px; height:35px; font-size:18px; }
    .left-button { left:-60px; width:50px; height:50px; font-size:20px; }
    .user-info { top:10px; right:10px; font-size:16px; gap:10px; }
    .user-info button { padding:5px 10px; font-size:14px; }
}
</style>
</head>
<body>

<div class="geometric-bg" id="geometric"></div>

<!-- 主卡片 -->
<div class="main-card">
    <header>
        <h1>數字對對碰</h1>
    </header>

    <!-- 左側按鈕 -->
    <button class="left-button" onclick="location.href='./illustrate/illustrate_pi2.html'"><</button>
    
    <div class="button-container">
        <button class="button button2" onclick="location.href='game/33.html';play()" id="play" name="練習">練習版<br>4個數字</button>
        <button class="button button1" onclick="location.href='game/34.html';test()" id="test" name="測驗">測驗版<br>3種難度</button>
    </div>
</div>

<script>
function test(){ localStorage.setItem("test","測驗"); }
function play(){ localStorage.setItem("test","練習"); }
</script>

</body>
</html>
