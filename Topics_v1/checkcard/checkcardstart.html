<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>數字對對碰</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: "標楷體", "Microsoft JhengHei", "Noto Sans TC", sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: 42px;
      font-weight: bold;
      color: #2c3e50;
    }

    .keyboard {
      display: flex;
      flex-direction: column;
      gap: 14px;
      background-color: #f7f3e9;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      user-select: none;
    }

    .row {
      display: flex;
      gap: 14px;
      justify-content: center;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 40px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0,0,0,0.15);
      color: #2c3e50;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
      font-family: "標楷體", "Microsoft JhengHei", "Noto Sans TC", sans-serif;
    }

    .cell:hover {
      transform: scale(1.08);
    }

    .color1 {
      background-color: #ADADAD;
    }

    .color2 {
      background-color: #f5f5f5;
    }

    .buttons {
      margin-top: 16px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      width:300px;
      height: 100px;
      padding: 10px 24px;
      font-size: 40px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #565656;
      color: white;
      transition: background-color 0.3s ease;
      font-family: "標楷體", "Microsoft JhengHei", "Noto Sans TC", sans-serif;
    }

    .button:hover {
      background-color: #444;
    }

    .arrow-wrapper {
      position: fixed;
      top: 50px;
      left: 50px;
    }

    .arrow-left {
      display: inline-block;
      width: 18px;
      height: 18px;
      border-top: 4px solid black;
      border-left: 4px solid black;
      transform: rotate(-45deg);
      cursor: pointer;
    }

    .user-info {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info button {
      padding: 6px 10px;
      background-color: #CECEFF;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .user-info button:hover {
      background-color: #b2b2ff;
    }
  </style>
</head>
<body>
  
  <h1>測試三 數字對對碰</h1>

  <div class="keyboard">
    <div class="row">
      <button class="cell color1">8</button>
      <button class="cell color2">7</button>
      <button class="cell color1">15</button>
    </div>
    <div class="row">
      <button class="cell color2">4</button>
      <button class="cell color1">16</button>
      <button class="cell color2">5</button>
    </div>
    <div class="row">
      <button class="cell color1">10</button>
      <button class="cell color2">8</button>
      <button class="cell color1">9</button>
    </div>
  </div>

  <div class="buttons">
    <button class="button" onclick="location.href='illustrate/illustrate_1.html'">文字遊戲解說</button>
    <button class="button" onclick="location.href='checkcard_movie.html'">影片遊戲解說</button>
    <button class="button" onclick="location.href='checkcard.html'">直接開始</button>
  </div>

  <script>
    const username = localStorage.getItem("nickname") || "訪客";
    function logout() {
      localStorage.clear();
      location.href = "../index.html";
    }

    function exportGameData() {
      const records = JSON.parse(localStorage.getItem("gameResults") || "[]");
      if (records.length === 0) {
        alert("沒有遊戲紀錄可匯出！");
        return;
      }
      const ws = XLSX.utils.json_to_sheet(records);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "遊戲紀錄");
      XLSX.writeFile(wb, "game_results.xlsx");
      localStorage.removeItem("gameResults");
    }
  </script>
</body>
</html>
