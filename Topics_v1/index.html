    <script>
        // DOM å…ƒç´ 
        const form = document.getElementById('loginForm');
        const nicknameInput = document.getElementById('nickname'); // æ–°å¢
        const ageSelect = document.getElementById('age'); // æ–°å¢
        const genderSelect = document.getElementById('gender'); // æ–°å¢
        const hobbySelect = document.getElementById('hobby');

        // ç™»å…¥é‚è¼¯
        submitBtn.addEventListener('click', function(event) {
            event.preventDefault(); // é˜»æ­¢è¡¨å–®é è¨­æäº¤è¡Œç‚º
            if (validateForm()) {

                localStorage.setItem('nickname', nicknameInput.value.trim());

                // æ ¹æ“šæ˜¯å¦é¸æ“‡å…¶ä»–æ´»å‹•ï¼Œå„²å­˜ä¸åŒçš„å€¼
                if (hobbySelect.value === 'å…¶ä»–æ´»å‹•' && otherHobbyInput.value.trim() !== '') {
                    localStorage.setItem('hobby', otherHobbyInput.value.trim());

                // æ¨¡æ“¬å»¶é²æˆ–å‹•ç•«å¾Œè·³è½‰
                setTimeout(() => {

                    submitBtn.innerHTML = 'âœ… æº–å‚™é€²å…¥éŠæˆ²';
                    // è·³è½‰åˆ°éŠæˆ²ä¸»é  (ç¢ºä¿è·¯å¾‘æ­£ç¢º)
                    // æ³¨æ„ï¼šæ‚¨åŸæœ¬çš„ç¨‹å¼ç¢¼ä¸­é€™è£¡çš„è·¯å¾‘æ˜¯ 'changecardhead.html'ï¼Œé€™è£¡ä¿®æ­£ç‚ºç›¸å°è·¯å¾‘ã€‚
                    window.location.href = 'changecard/changecardhead.html';

        // é¡¯ç¤º/éš±è—å…¶ä»–å—œå¥½è¼¸å…¥æ¡†
        hobbySelect.addEventListener('change', function() {
            const otherInput = document.querySelector('.other-input');
            
            if (this.value === 'å…¶ä»–æ´»å‹•') {
                otherInput.classList.add('show');
                otherHobbyInput.required = true;
                // ç¢ºä¿é©—è­‰é‚è¼¯æœƒæª¢æŸ¥é€™å€‹æ¬„ä½
                otherHobbyInput.setAttribute('data-validate', 'required'); 
                setTimeout(() => otherHobbyInput.focus(), 300);
            } else {
                otherInput.classList.remove('show');
                otherHobbyInput.required = false;
                otherHobbyInput.removeAttribute('data-validate');
                otherHobbyInput.value = '';
                hideError('otherHobby');
            }
        });

        // è¡¨å–®é©—è­‰å–®å€‹æ¬„ä½
        function validateField(field) {
            const fieldId = field.id;
            const error = document.getElementById(fieldId + 'Error');
            let valid = true;

            if (field.type === 'text' || field.tagName === 'SELECT') {
                valid = field.value.trim() !== '';
            }

            // ç‰¹æ®Šè™•ç†å…¶ä»–æ´»å‹•æ¬„ä½
            if (fieldId === 'otherHobby' && hobbySelect.value !== 'å…¶ä»–æ´»å‹•') {
                valid = true; // å¦‚æœæ²’é¸ã€Œå…¶ä»–æ´»å‹•ã€ï¼Œå‰‡æ­¤æ¬„ä½ä¸éœ€é©—è­‰
            }
            
            // å¦‚æœæ˜¯ SELECT æ¨™ç±¤ï¼Œè¦ç¢ºä¿ä¸æ˜¯é è¨­çš„ disabled ç‹€æ…‹
            if (field.tagName === 'SELECT' && field.value === '') {
                valid = false;
            }


            if (!valid) {
                field.classList.add('error');
                error.style.display = 'block';
            } else {
                field.classList.remove('error');
                error.style.display = 'none';
            }
            return valid;
        }

        // éš±è—éŒ¯èª¤è¨Šæ¯
        function hideError(fieldId) {
            const field = document.getElementById(fieldId);
            const error = document.getElementById(fieldId + 'Error');
            field.classList.remove('error');
            error.style.display = 'none';
        }

        // ç›£è½æ‰€æœ‰è¼¸å…¥äº‹ä»¶ï¼Œå³æ™‚æ¸…é™¤éŒ¯èª¤æç¤º
        const fields = [nicknameInput, ageSelect, genderSelect, hobbySelect, otherHobbyInput];
        fields.forEach(field => {
            field.addEventListener('input', () => {
                validateField(field);
            });
            field.addEventListener('change', () => {
                validateField(field);
            });
        });

        // è¡¨å–®ç¸½é«”é©—è­‰
        function validateForm() {
            let formValid = true;
            // æª¢æŸ¥æ‰€æœ‰ä¸»è¦æ¬„ä½
            if (!validateField(nicknameInput)) formValid = false;
            if (!validateField(ageSelect)) formValid = false;
            if (!validateField(genderSelect)) formValid = false;
            if (!validateField(hobbySelect)) formValid = false;

            // æª¢æŸ¥å…¶ä»–æ´»å‹•æ¬„ä½ (å¦‚æœè¢«é¡¯ç¤º)
            if (hobbySelect.value === 'å…¶ä»–æ´»å‹•') {
                if (!validateField(otherHobbyInput)) formValid = false;
            }
            
            if (!formValid) {
                // æ»¾å‹•åˆ°ç¬¬ä¸€å€‹éŒ¯èª¤çš„æ¬„ä½
                const firstError = document.querySelector('.form-input.error, .form-select.error');
                if (firstError) {
                    firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }

            return formValid;
        }

        // æª¢æŸ¥ localStorage ä¸­æ˜¯å¦æœ‰æ•¸æ“šï¼Œå¦‚æœæœ‰ï¼Œå‰‡å¡«å…¥ä¸¦è·³è½‰
        function checkLoginState() {

                nicknameInput.value = storedNickname;

                submitBtn.textContent = 'ğŸš€ ç¹¼çºŒéŠæˆ²';
            }

    </script>
