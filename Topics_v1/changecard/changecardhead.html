<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>記憶翻牌</title>
    <link rel="stylesheet" href="static/2.css"> <!-- 引入外部CSS文件 -->
</head>
<style>
  .user-info {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 40px;
  color: #333;
  display: flex;
  gap: 10px;
  align-items: center;
}

.user-info button {
  padding: 6px 12px;
  background-color: #CECEFF;
  border: none;
  border-radius: 8px;
  size: 40px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s ease;
  font-family: "華康兒風體W3";
}

.user-info button:hover {
  background-color: #b2b2ff;
}

.arrow-left {
  display: inline-block;
  width: 20px;
  height: 20px;
  border-top: 4px solid black;
  border-left: 4px solid black;
  transform: rotate(-45deg);
  margin: 20px;
  cursor: pointer;
}

</style>
<body>

    <h1 >測試一 記憶翻牌</h1>
    <div class="card-grid">
      <div class="card"><img src="changecard_pi1.PNG" alt=""></div>
      <div class="card"><img src="changecard_pi2.PNG" alt=""></div>
      <div class="card"><img src="changecard_pi1.PNG" alt=""></div>
      <div class="card"><img src="changecard_pi3.PNG" alt=""></div>
      <div class="card"><img src="changecard_pi3.PNG" alt=""></div>
      <div class="card"><img src="changecard_pi2.PNG" alt=""></div>
    </div><br>


    <div class="buttons">
        <button class="button button3" onclick="location.href='start_game_illustrate/changecard_illustrate.html'">文字遊戲解說</button>
        <button class="button button2" onclick="location.href='changecard_movie.html'">影片遊戲解說</button>
        <button class="button button1" onclick="location.href='changecard.html'">直接開始</button>
    </div>
    <div class="arrow-wrapper">
        <a class="arrow-left"  onclick="location.href='../index.html'"></a>
    </div>
    <script> 
        const username = localStorage.getItem("nickname") || "訪客";
        document.getElementById("username").textContent = `您好，${username}`;

        function logout() {
            localStorage.clear(); // 一鍵清除所有 localStorage 資料
          location.href = "../index.html"; // 替換成你的登入頁路徑
        }

          function exportGameData() {
    const records = JSON.parse(localStorage.getItem("gameResults") || "[]");
    if (records.length === 0) {
      alert("沒有遊戲紀錄可匯出！");
      return;
    }

    const ws = XLSX.utils.json_to_sheet(records);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "遊戲紀錄");
    XLSX.writeFile(wb, "game_results.xlsx");

    // 清空遊戲紀錄（如果你要保留就註解這行）
    localStorage.removeItem("gameResults");
  }
    </script>
</body>
</html>
