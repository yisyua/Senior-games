<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>遊戲結束</title>
  <style>
    /* 你的 CSS 完整保留 */
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* 不顯示滾輪 */
      font-family: "標楷體", "Microsoft JhengHei", "Noto Sans TC", sans-serif;
      background-color: #f9fbfc;
      color: #000;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 2rem;
      color: #667788;
    }

    .result-box, .result-box1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      padding: 1.8rem;
      border-radius: 15px;
      text-align: left;
      word-break: break-word;
    }

    .result-box {
      background-color: #f0f0f0;
      color: #555;
    }

    .result-box1 {
      background-color: #e6e6e6;
      color: #444;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      flex-direction: row; /* 水平排列 */
      justify-content: center; /* 置中 */
      gap: 1rem; /* 按鈕間距 */
      flex-wrap: wrap; /* 窄螢幕自動換行 */
      margin-top: 1.5rem;
    }

    .buttons button {
      flex: 1 1 140px; /* 最小寬度140px，自動拉伸 */
      max-width: 180px;
      font-size: 1.6rem;
      padding: 1rem 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
      background-color: #ddd;
      font-family: "標楷體", "Microsoft JhengHei", "Noto Sans TC", sans-serif;
      transition: background-color 0.2s ease;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      box-shadow: none;
      user-select: none;
    }

    .buttons button:hover {
      background-color: #ccc;
    }

    .user-info {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      background-color: #ffffffcc;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      max-width: 300px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .user-info button {
      margin-left: 1rem;
      font-size: 1.2rem;
      padding: 0.6rem 1.2rem;
      border: none;
      background-color: #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      user-select: none;
    }

    .user-info button:hover {
      background-color: #ccc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      .result-box, .result-box1 {
        font-size: 1.4rem;
        padding: 1.2rem;
      }
      .buttons button {
        font-size: 1.4rem;
        flex: 1 1 120px;
        max-width: 150px;
      }
      .user-info {
        font-size: 1.2rem;
        max-width: 180px;
        padding: 0.8rem;
      }
      .user-info button {
        font-size: 1rem;
        padding: 0.4rem 0.8rem;
        margin-left: 0.5rem;
      }
    }
  </style>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body onload="end()">
  <div class="user-info" title="用戶資訊">
    <span id="username"></span>
    <button onclick="logout()">登出</button>
  </div>
    
  <div class="container">
    <h1>遊戲結果</h1>
    <div class="result-box1">
      <div style="font-size: 25px;">平均用時：<span id="usedTime" style="font-size: 25px;"></span> 秒</div>
      <div style="font-size: 25px;">總提醒次數：<span id="count3" style="font-size: 25px;"></span> 次</div>
    </div>

    <div class="buttons">
      <button class="exit-btn" onclick="location.href='game/3changecard.html';clearData()" id="test" style="display: none;">再練習</button>
      <button class="exit-btn" onclick="location.href='game/4changecard.html';clearData()" id="test2" style="display: none;">進入測試</button>
      <button class="exit-btn" onclick="location.href='../sky lantern/Home screen.html';" id="play" style="display: none;">下個遊戲</button>
    </div>
  </div>

  <script>
  // 讀取用戶資訊
  const username = localStorage.getItem("nickname") || "訪客";
  const hobby = localStorage.getItem("other");
  const habit = localStorage.getItem("hobby");


  // 讀取遊戲時間與提醒次數
  const timeLeft1 = localStorage.getItem("reminderTime");
  const timeLeft2 = localStorage.getItem("reminderTime2");
  const timeLeft3 = localStorage.getItem("reminderTime3");
  const count1 = localStorage.getItem("reminderCount") || "0";
  const count2 = localStorage.getItem("reminderCount1") || "0";
  const count3 = localStorage.getItem("reminderCount2") || "0";

  // 將 level 改為可變動的變數
  let level = localStorage.getItem("test") || "練習";

  // 計算平均時間
  function calcAverage(t1, t2, t3) {
    return ((parseInt(t1) + parseInt(t2) + parseInt(t3)) / 3).toFixed(2);
  }

  // 切換到測驗模式
  document.getElementById("test2").addEventListener("click", function () {
    level = "測驗";
    localStorage.setItem("test", "測驗");
    end(); // 重新渲染畫面
  });

  // 顯示遊戲結果與按鈕
  function end() {
    if (level === "測驗") {
        document.getElementById("username").textContent = `您好，${username}`;
      if (timeLeft1 && timeLeft2 && timeLeft3) {
        document.getElementById("usedTime").textContent = calcAverage(timeLeft1, timeLeft2, timeLeft3) || '0';
      }

      // 正確加總提醒次數
      document.getElementById("count3").textContent =
        Number(count1) + Number(count2) + Number(count3) || '0';

      // 顯示「下一關」
      document.getElementById("play").style.display = "block";

      // 隱藏練習按鈕
      document.getElementById("test").style.display = "none";
      document.getElementById("test2").style.display = "none";

      saveGameResult();
    } else if (level === "練習") {
        document.getElementById("username").textContent = `您好，${username}`;
      if (timeLeft1) {
        document.getElementById("usedTime").textContent = timeLeft1 || '0';
      }

      document.getElementById("count3").textContent =
        Number(count1) + Number(count2) + Number(count3) || '0';

      // 顯示「再練習」與「進入測驗」
      document.getElementById("test").style.display = "block";
      document.getElementById("test2").style.display = "block";

      // 隱藏「下一關」
      document.getElementById("play").style.display = "none";
    }
  }

  // 載入時執行一次
  window.onload = end;

  // 儲存遊戲結果到多表模式
  function saveGameResult() {
    const newRecord = {
      遊戲玩家名稱: username,
      嗜好: hobby || habit,
      遊戲名稱: "翻牌",
      第一關遊戲4對卡牌與3對卡牌總秒數: timeLeft1 || null,
      第一關遊戲4對卡牌與3對卡牌提醒次數: count1,
      第二關遊戲6對卡牌總秒數: timeLeft2 || null,
      第二關遊戲6對卡牌提醒次數: count2,
      第三關遊戲8對卡牌總秒數: timeLeft3 || null,
      第三關遊戲8對卡牌提醒次數: count3,
      總平均時間: (timeLeft1 && timeLeft2 && timeLeft3) ? calcAverage(timeLeft1, timeLeft2, timeLeft3) : (timeLeft1 || null),
      時間: new Date().toLocaleString()
    };

    // 用當天日期+關卡組合成表 key
    const dateStr = new Date().toISOString().slice(0, 10);
    const tableKey = `flipcard_${level}_${dateStr}`;

    // 取出現有表清單，沒就建立一個陣列
    let tableList = JSON.parse(localStorage.getItem("flipCardTables") || "[]");

    // 如果新表 key 不在清單裡就加入
    if (!tableList.includes(tableKey)) {
      tableList.push(tableKey);
      localStorage.setItem("flipCardTables", JSON.stringify(tableList));
    }

    // 讀出該表已有的紀錄
    let oldRecords = JSON.parse(localStorage.getItem(tableKey) || "[]");
    oldRecords.push(newRecord);

    // 存回 localStorage
    localStorage.setItem(tableKey, JSON.stringify(oldRecords));
  }

  // 清除遊戲相關暫存
  function clearGame() {
    localStorage.removeItem("reminderTime");
    localStorage.removeItem("reminderTime2");
    localStorage.removeItem("reminderTime3");
    localStorage.removeItem("reminderCount");
    localStorage.removeItem("reminderCount2");
    localStorage.removeItem("reminderCount3");
  }

  // 清除所有 localStorage 並跳轉登入頁
  function clearData() {
    localStorage.clear();
  }

  function logout() {
    clearData();
    location.href = "../index.html";
  }

  // 匯出所有翻牌遊戲紀錄為 Excel（多表合併）
  function exportGameData() {
  const tableList = JSON.parse(localStorage.getItem("flipCardTables") || "[]");
  if (tableList.length === 0) {
    alert("沒有遊戲紀錄可匯出！");
    return;
  }

  const allRecords = [];

  for (const key of tableList) {
    // ✅ 跳過包含「練習」的表格名稱
    if (key.includes("練習")) continue;

    const records = JSON.parse(localStorage.getItem(key) || "[]");
    records.forEach(r => {
      allRecords.push({ 表名: "翻牌", ...r });
    });
  }

  if (allRecords.length === 0) {
    alert("沒有【測驗模式】的紀錄可匯出！");
    return;
  }

  const ws = XLSX.utils.json_to_sheet(allRecords);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "翻牌遊戲紀錄");
  XLSX.writeFile(wb, `game_results_${username}.xlsx`);
}

</script>

</body>
</html>
