<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>翻牌遊戲規則</title>
<link rel="stylesheet" href="static/style8.css">
<style>
/* ----------- 背景與通用設定 ----------- */
body {
    font-family: "Microsoft JhengHei", "Noto Sans TC", sans-serif;
    background: 
        radial-gradient(circle at 20% 20%, rgba(76, 175, 80, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(129, 199, 132, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(165, 214, 167, 0.3) 0%, transparent 50%),
        linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 25%, #a5d6a7 50%, #81c784 75%, #66bb6a 100%);
    background-size: 800px 800px, 600px 600px, 400px 400px, 100% 100%;
    background-attachment: fixed;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
}

/* 浮動粒子 */
.floating-particles { position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:1; }
.particle { position:absolute; width:8px; height:8px; border-radius:50%; background: radial-gradient(circle, rgba(76,175,80,0.8), rgba(129,199,132,0.4)); animation: float 8s ease-in-out infinite;}
.particle:nth-child(1) { left:10%; animation-delay:0s; } 
.particle:nth-child(2) { left:20%; animation-delay:1s; } 
.particle:nth-child(3) { left:30%; animation-delay:2s; } 
.particle:nth-child(4) { left:40%; animation-delay:3s; } 
.particle:nth-child(5) { left:50%; animation-delay:4s; } 
.particle:nth-child(6) { left:60%; animation-delay:5s; } 
.particle:nth-child(7) { left:70%; animation-delay:6s; } 
.particle:nth-child(8) { left:80%; animation-delay:7s; } 

@keyframes float {
    0%,100% { transform: translateY(100vh) scale(0); opacity:0; }
    10% { transform: translateY(90vh) scale(1); opacity:1; }
    90% { transform: translateY(-10vh) scale(1); opacity:1; }
    100% { transform: translateY(-20vh) scale(0); opacity:0; }
}

/* ----------- 主要容器 ----------- */
.main-container {
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
    position:relative;
    z-index:2;
}

.login-container {
    background: linear-gradient(145deg, rgba(255,255,255,0.95), rgba(248,255,248,0.9));
    backdrop-filter: blur(20px);
    border-radius:40px;
    box-shadow:0 30px 80px rgba(76,175,80,0.2),0 15px 40px rgba(0,0,0,0.1);
    padding:60px 50px;
    width:100%;
    max-width:720px; /* 平板適用 */
    position:relative;
    overflow:hidden;
}

/* ----------- 標題 ----------- */
.login-header {
    text-align:center;
    margin-bottom:40px;
    z-index:3;
}
.login-header h1 {
    font-size:2.5rem;
    font-weight:800;
    background: linear-gradient(135deg,#1b5e20,#2e7d32,#388e3c,#4caf50);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: titleShine 4s ease-in-out infinite;
}
@keyframes titleShine { 0%,100%{filter:brightness(1);} 50%{filter:brightness(1.2);} }

/* ----------- 內容區 ----------- */
.rules-content {
    font-size:1.5rem;
    color:#000000;
    font-weight:600;
    line-height:2rem;
    text-align:left;
    padding:20px 25px;
    background: rgba(255,255,255,0.85);
    border-radius:20px;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
}

/* ----------- 下一頁按鈕 ----------- */
/* 箭頭美化 */
.arrow-button {
    position: fixed;   /* 固定定位 */
    top: 50%;          /* 按鈕垂直置中 */
    right: 40px;       /* 距離視窗右邊 40px*/
    z-index: 10;
}


.arrow-right {
    display: flex; /* 彈性布局 */
    justify-content: center;  /* 水平置中*/
    align-items: center; /* 垂直置中 */
    width: 70px;
    height: 70px;
    border-radius: 50%;  /* 圓形按鈕 */
    background: linear-gradient(135deg, #66bb6a, #43a047); /* 漸層 */
    color: white; /* 箭頭顏色*/
    font-size: 2.2rem; /* 箭頭大小 */
    box-shadow: 0 10px 20px rgba(76,175,80,0.4); /* 陰影效果 */
    cursor: pointer; /* 滑鼠變手指 */
    transition: all 0.3s ease; /* 滑鼠 hover 過渡動畫 */
}

/* ----------- 返回/關閉按鈕 ----------- */ 
.close-button {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 2rem;
    font-weight: bold;
    color: #4caf50;
    cursor: pointer;
    z-index: 999; /* 確保在最上層 */
}
/* ----------- 響應式 ----------- */
@media (max-width:1024px){
    .rules-content{font-size:1.3rem; padding:15px 20px;}
    .arrow-button{width:55px;height:55px;}
    .arrow-right{border-width:4px;}
}
@media (max-width:768px){
    .rules-content{font-size:1.1rem; padding:12px 16px;}
    .arrow-button{width:50px;height:50px;}
    .arrow-right{border-width:3px;}
}
</style>
</head>
<body>
<div class="floating-particles">
    <div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div>
    <div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div>
</div>

<div class="close-button" onclick="location.href='../changecardhead.html'">X</div>
<div class="main-container">
    <div class="login-container">
        <div class="login-header">
            <h1>翻牌遊戲規則</h1>
        </div>
        <div class="rules-content">
            <p>1. 螢幕上會出現多張牌，每張牌背面都有一樣的圖案。</p>
            <p>2. 每次可以翻開兩張牌。</p>
            <p>3. 如果兩張牌的圖案一樣，就會配對成功並留下來。</p>
            <p>4. 如果圖案不一樣，兩張牌會自動蓋回去。</p>
            <p>5. 試著記住每張牌的位置，繼續配對其他卡牌。</p>
        </div>
        
    </div>
</div>

<!-- 下一頁箭頭 -->
    <div class="arrow-button">
      <a class="arrow-right" onclick="location.href='changecardpi1.html'">&#9654;</a>
    </div>
</body>
</html>
