<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>圖片說明2</title>
  <link rel="stylesheet" href="static/style7.css"> <!-- 引入CSS -->
  <style>
    /* ----------- 背景設定 ----------- */
    body {
      font-family: "Microsoft JhengHei", "Noto Sans TC", sans-serif;
      background: 
        radial-gradient(circle at 20% 20%, rgba(76, 175, 80, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(129, 199, 132, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(165, 214, 167, 0.3) 0%, transparent 50%),
        linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 25%, #a5d6a7 50%, #81c784 75%, #66bb6a 100%);
      background-size: 800px 800px, 600px 600px, 400px 400px, 100% 100%;
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      position: relative;
      overflow-x: hidden;
    }

    /* ----------- 半透明卡片容器 ----------- */
    .game-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      z-index: 2;
    }
    .game-container {
      background: linear-gradient(145deg, rgba(255,255,255,0.95), rgba(248,255,248,0.9));
      backdrop-filter: blur(20px);
      border-radius: 30px;
      box-shadow: 0 20px 50px rgba(76,175,80,0.25), 0 10px 25px rgba(0,0,0,0.1);
      padding: 40px 30px;
      width: 90%;
      max-width: 700px;
      text-align: center;
      position: relative;
    }

    /* ----------- 卡牌樣式 ----------- */
    button { background:none; border:none; padding:0; margin:10px; cursor:pointer;}
    button img { width:100px; height:100px; object-fit:contain; }
    input[type="button"] {
      width:100px; height:100px;
      font-size:2rem; border-radius:15px; border:none;
      background:#f0f0f0; margin:10px; cursor:pointer;
      box-shadow:0 5px 10px rgba(0,0,0,0.1);
    }
    input[type="button"]:hover, button:hover {
      transform: scale(1.05);
      transition: transform 0.2s;
    }

    h2 { color:#2e7d32; font-weight:700; margin-bottom:20px; }

    /* ----------- 箭頭美化 ----------- */
    .arrow-button {
      position: fixed;
      top: 50%;
      z-index: 10;
    }
    .arrow-right, .arrow-left {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, #66bb6a, #43a047);
      color: white;
      font-size: 2.2rem;
      box-shadow: 0 10px 20px rgba(76,175,80,0.4);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .arrow-left { left: 40px; }
    .arrow-right { right: 40px; }

  </style>
</head>
<body>
  <div class="game-wrapper">
    <div class="game-container">
      <h2>記憶翻牌</h2>
      <form>
        <button id="option1"><img src="../changecard_pi3.PNG" alt="option1"></button>
        <input type="button" id="option2" value="?">
        <input type="button" id="option3" value="?">
        <input type="button" id="option4" value="?">
        <button id="option5"><img src="../changecard_pi3.PNG" alt="option5"></button>
        <input type="button" id="option6" value="?">
      </form>
      <h2 style="color: green;">配對成功</h2>
    </div>
  </div>

  <!-- 左右箭頭 -->
  <div class="arrow-button arrow-left" onclick="location.href='changecardpi1.html'">&#9664;</div>
  <div class="arrow-button arrow-right" onclick="location.href='../changecard.html'">&#9654;</div>
</body>
</html>
